
<h2 class="text-[44px] text-[#21243D] text-center">Edit Use</h2>
<form class="w-full max-w-lg max-w-6xl mx-auto px-5 text-center"
(ngSubmit)="onSubmit()" #addForm="ngForm"
 >
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Name
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="text"
      placeholder="name"
      name="name"
      #name="ngModel"
      [(ngModel)]="user.name"
      required
      minlength="3"
      >
    </div>
    <div class=" px-3" *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors?.['required']" class="text-red-500"> không để trống !!</div>
        <div *ngIf="name.errors?.['minlength']" class="text-red-500">Nhập lớn hơn 5 !!</div>
    </div>
    <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Email
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="text"
       placeholder="email"
       name="email" 
       #email="ngModel" 
       required
       [(ngModel)]="user.email"
        
        >
      </div>
      <div class="px-3" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors?.['required']" class="text-red-500">không để trống !!</div>
      </div>
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          PAssword
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password"
        placeholder="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
        minlength="5"

        >
      </div>
      <div class="px-3" *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors?.['required']" class="text-red-500">Không để trống !!!</div>
        <div *ngIf="password.errors?.['minlength']" class="text-red-500">Nhập lớn hơn 5 !!!</div>

      </div>

  </div>
  <button [disabled]="!addForm.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Update user
  </button>
</form>
