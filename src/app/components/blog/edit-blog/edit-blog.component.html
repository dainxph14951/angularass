<app-header-admin></app-header-admin>
<h2 class="text-[44px] text-[#21243D] text-center">Edit Blog</h2>
<form class="w-full max-w-lg max-w-6xl mx-auto px-5 text-center" (ngSubmit)="onSubmit()" #fromAdd="ngForm">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Name
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="text" 
      placeholder="name"
      name="name"
      #name="ngModel"
      [(ngModel)]="blogs.name"
      required
      minlength="5"
      >

    </div>
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <div *ngIf="name.errors?.['required']" class="text-red-500">Không để trống !!</div>
      <div *ngIf="name.errors?.['minlength']" class="text-red-500">Nhập lớn hơn 5 !!</div>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Category
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="text" 
      placeholder="categoryId"
      name="categoryId"
      #categoryId="ngModel"
      required
      minlength="3"
        [(ngModel)]="blogs.categoryId">
        
    </div>
  </div>
  <div *ngIf="categoryId.invalid && (categoryId.dirty || categoryId.touched)">
    <div *ngIf="categoryId.errors?.['required']" class="text-red-500">Không để trống !!</div>
    <div *ngIf="categoryId.errors?.['minlength']" class="text-red-500">Nhập lớn hơn 5 !!</div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Desc
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="text" 
      placeholder="desc"
      name="desc"
      #desc="ngModel"
      required
      minlength="5"
        [(ngModel)]="blogs.desc">
    </div>
    <div *ngIf="desc.invalid && (desc.dirty || desc.touched)">
      <div *ngIf="desc.errors?.['required']" class="text-red-500">Không để trống !!</div>
      <div *ngIf="desc.errors?.['minlength']" class="text-red-500">Nhập lớn hơn 5 !!</div>
    </div>
  </div>
  <button [disabled]="!fromAdd.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Add Blog
  </button>
</form>
