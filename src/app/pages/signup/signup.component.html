<app-header></app-header>
<div class="w-full max-w-xs max-w-6xl mx-auto px-5 text-center">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" #addSignup="ngForm" (ngSubmit)="onSubmit()" #formAdd="ngForm" class="login-form">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text"
       placeholder="Name"
       [(ngModel)]="user.name"
       name="name" 
       #name="ngModel"
       minlength="3"
       required
       [(ngModel)]="user.name">
       
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text"
       placeholder="email"
       [(ngModel)]="user.email"
       name="email" 
       #email="ngModel"
       minlength="3"
       required
       [(ngModel)]="user.email">
       
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" 
      [(ngModel)]="user.password"
      placeholder="password"
      name="password"
      #password="ngModel"
      minlength="3"
      required
      [(ngModel)]="user.password">

      <div  *ngIf="
      name.invalid && (name.dirty || name.touched) ||
      email.invalid && (email.dirty || email.touched)||
      password.invalid && (password.dirty || password.touched) "
      class="alert">
      <div *ngIf="name.errors?.['required']" class="text-red-500 text-xs italic" >
        Name is required.
      </div>
      <div *ngIf="name.errors?.['minlength']"  class="text-red-500 text-xs italic">
        Name must be at least 3 characters long.
      </div>
                          <!-- name -->
      <div *ngIf="email.errors?.['required']" class="text-red-500 text-xs italic" >
        email is required.
      </div>
      <div *ngIf="email.errors?.['minlength']"  class="text-red-500 text-xs italic">
        email must be at least 3 characters long.
      </div>
                           <!-- email -->
      <div *ngIf="password.errors?.['required']" class="text-red-500 text-xs italic" >
        email is required.
      </div>
      <div *ngIf="password.errors?.['minlength']"  class="text-red-500 text-xs italic">
        email must be at least 3 characters long.
      </div>
                            <!-- password -->
    </div>
     
    </div>


    <div class="flex items-center justify-between">
      <button [disabled]="!addSignup.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        signup
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs">
    &copy;2020 Acme Corp. All rights reserved.
  </p>
</div>
<app-footer></app-footer>
